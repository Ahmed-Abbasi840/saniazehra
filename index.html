<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <button style="border: 2px solid black;" class="cell" data-cell="0"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="1"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="2"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="3"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="4"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="5"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="6"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="7"></button>
      <button style="border: 2px solid black;"  class="cell" data-cell="8"></button>
    </div>
    <div id="message"></div>
    <button style="border: 3px solid rgb(0, 0, 0); background-color: #c58c8c;" id="resetBtn"> <b>Reset Game </b></button>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
